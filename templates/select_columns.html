<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Select Columns</title>
</head>
<body style="background: linear-gradient(to right, #76b852, #8DC26F); height: 100vh;">

<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: white;">Select Time and Value Columns</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="/process" method="post">
                        <div class="form-group">
                            <label for="time_column">Time Column:</label>
                            <select class="form-control" id="time_column" name="time_column">
                                {% for column in columns %}
                                <option value="{{ column }}">{{ column }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="value_column">Value Column:</label>
                            <select class="form-control" id="value_column" name="value_column">
                                {% for column in columns %}
                                <option value="{{ column }}">{{ column }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="hidden" name="filename" value="{{ filename }}">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
